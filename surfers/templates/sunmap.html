<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>

<body>
	<div id='map'></div>
	<script>

mapboxgl.accessToken = "{{ mapbox_token }}";

var map = new mapboxgl.Map({
	container: "map",
	style: "mapbox://styles/mapbox/streets-v9"
});

map.on("load", function() {

	map.addSource("points", new mapboxgl.GeoJSONSource({
		data: "{% url "latest_geojson" %}",
	}));

    map.addLayer({
        "id": "unclustered-points",
        "type": "symbol",
        "source": "points",
        "layout": {
			"icon-image": "star-15",
            "text-field": "{user}",
            "text-offset": [0, 0.6],
            "text-anchor": "top"
		}
    });

});
	</script>
</body>

</html>
